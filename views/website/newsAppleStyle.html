<script type="text/javascript">

    $(function(){

        $("#sub").click(function(){
            $("#error").empty().css("display","block")
                    . append(" <img src='/images/loading.gif'/>正在处理登陆中。。。。。");
            var   loginname= $("#loginname").val();
            var   pass= $("#pass").val();
            var crsf = $("#_csrf").val();
            $.ajax({
                        type: 'POST',
                        url: "/user/signin",
                        data: {
                            "_csrf": crsf,
                            loginname:loginname,
                            pass:pass
                        },
                        dataType: "json",
                        cache: false,
                        success: function (msg) {
                            if(msg.status!=200){
                                $("#error").append("<div class='alert alert-error alert-block'>账号密码错误</div>");
                                return;
                            }
                            if(msg.level == 1){
                                window.location.href='/admin/travels';
                            }else if(msg.level == 2){
                                window.location.href='/agent/travels';
                            }else{
                                window.location.href='/qcheng';
                            }

                        }

                    }
            )

        });
    })  ;
</script>

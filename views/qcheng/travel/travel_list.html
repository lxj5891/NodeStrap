<div id="main-content" class="clearfix">


  <div id="breadcrumbs">
    <ul class="breadcrumb">
      <li><i class="icon-home"></i> <a href="#">主页</a><span class="divider"><i class="icon-angle-right"></i></span></li>
      <li class="active">旅游管理</li>
    </ul>
    <!--.breadcrumb-->
  </div>
  <!--#breadcrumbs-->


  <div id="page-content" class="clearfix">

    </div>
    <!--/page-header-->
    <div class="row-fluid">
      <!-- PAGE CONTENT BEGINS HERE -->
      <div class="row-fluid">
        <div class="span12">
          <table id="table_bug_report " class="table table-striped table-bordered table-hover nodeStrap-datagrid"

            <thead>
            <tr>
              <th data-options="traveldate"> 出团时间</th>

              <!--<th data-options="adult_resultprices">成人价格</th>-->
              <!--<th data-options="child_resultprices">儿童价格</th>-->
              <!--<th data-options="_product.go_type">去程交通</th>-->
              <!--<th data-options="_product.back_type">返程交通</th>-->
              <th data-options="prices">结算价</th>
              <th data-options="goBack">交通</th>
              <th data-options="otr">剩余</th>
              <th data-options="valid">状态</th>
              <th data-options="action_btn">操作</th>
            </tr>
            </thead>

          </table>
        </div>
        <!--/span-->
      </div>
      <!--/row-->


      <!-- PAGE CONTENT ENDS HERE -->

    <div class="nodeStrap-pagination" url="/agent/travel/list">
    </div>

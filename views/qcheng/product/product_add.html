<script type="text/javascript">
  var dayFormat = ["二", "三", "四", "五", "六", "七", "八", "九", "十"]

  $(function(){
        $("#addAddressBtn").click(function(){
              $("#addiv").append("  <input type=\"text\" name=\"address\" placeholder=\"接送地址\">");

        });

    $("#delAddressBtn").click(function(){
      $("#addiv input").last().remove() ;
    })
  })

  $(function () {
    $('#days').ace_spinner({value: 1, min: 1, max: 10, step: 1, btn_up_class: 'btn-info', btn_down_class: 'btn-info'})
      .on('change', function () {
        var day = this.value;
        $("#trip").empty();
        for (var i = 0; i < day - 1; i++) {
          $("#trip").append("<div class='control-group'><label class='control-label' >第" + dayFormat[i] + "天行程</label><div class='controls'> <textarea  id='tripEdit_" + i + "'  class='editor'   rows='6' cols='100' tools='simple' placeholder='请简要输入行程' name='trip' ></textarea></div> </div>");
          if ($.fn.xheditor) {
            var $this = $("#tripEdit_" + i);
            var op = {html5Upload: false, skin: 'vista', tools: $this.attr("tools") || 'full'};
            var upAttrs = [
              ["upLinkUrl", "upLinkExt", "zip,rar,txt"],
              ["upImgUrl", "upImgExt", "jpg,jpeg,gif,png"],
              ["upFlashUrl", "upFlashExt", "swf"],
              ["upMediaUrl", "upMediaExt", "avi"]
            ];

            $(upAttrs).each(function (i) {
              var urlAttr = upAttrs[i][0];
              var extAttr = upAttrs[i][1];

              if ($this.attr(urlAttr)) {
                op[urlAttr] = $this.attr(urlAttr);
                op[extAttr] = $this.attr(extAttr) || upAttrs[i][2];
              }
            });

            $this.xheditor(op);
          }
        }


      });
  })

</script>

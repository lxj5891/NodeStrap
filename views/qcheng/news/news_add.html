<div id="main-content" class="clearfix">

  <div id="breadcrumbs">
    <ul class="breadcrumb">
      <li><i class="icon-home"></i> <a href="#">Home</a><span class="divider"><i class="icon-angle-right"></i></span>
      </li>
      <li><a href="#">Forms</a> <span class="divider"><i class="icon-angle-right"></i></span></li>
      <li class="active">Form Elements</li>
    </ul>
    <!--.breadcrumb-->

    <div id="nav-search">
      <form class="form-search">
        <span class="input-icon">
        <input autocomplete="off" id="nav-search-input" type="text" class="input-small search-query"
               placeholder="Search ..."/>
        <i id="nav-search-icon" class="icon-search"></i>
        </span>
      </form>
    </div>
    <!--#nav-search-->
  </div>
  <!--#breadcrumbs-->

  <div id="page-content" class="clearfix">

    <div class="page-header position-relative">
      <h1>新闻管理
        <small><i class="icon-double-angle-right"></i>添加新闻</small>
      </h1>
    </div>
    <!--/page-header-->


    <!--test-->
    <!--channels_id: {type: ObjectId, index: true },-->


    <!--test-->
    <div class="row-fluid">
      <!-- PAGE CONTENT BEGINS HERE -->

      <form id="news_add" action="/api/admin/news/add.json" method="post" class="required-validate form-horizontal"/>


      <div class="control-group">
        <label class="control-label">标题</label>

        <div class="controls">
          <input class="required" type="text" name="title"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">分类</label>

        <div class="controls">
          <select name="newstype">
            <option value='1'>行业新闻</option>
            <option value='2'>图片新闻</option>
            <option value='3'>新闻动态</option>
            <option value='4'>加盟说明</option>
            <option value='5'>联系我们</option>

          </select>
        </div>
      </div>


      <div class="control-group">
        <label class="control-label">内容</label>

        <div class="controls">
          <textarea class="editor" name="content" rows="6" cols="300" tools="simple"></textarea>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">种类</label>

        <div class="controls">
          <label>
            <input name="type" type="radio" value="1"/><span class="lbl">普通新闻</span>
          </label>
          <label>
            <input name="type" type="radio" value="2"/><span class="lbl">图片新闻</span>
          </label>
        </div>
      </div>

      <div class="control-group" id="image-group">
        <label class="control-label">图片</label>

        <div class="controls">
          <div id="opera">
            <a id="selectFile" class="btn btn-small btn-success" href="#"
               style="align:right">上传图片</a>
            <input type="file" id="uploadfile" name="userfile" style="display: none"
                   multiple="multiple"/>
          </div>
        </div>
      </div>

      <div class="control-group" id="image-group-preview">
        <label class="control-label">浏览</label>

        <div class="controls">
          <img id="displayImage" src="">
          <input type="hidden" id="inputImage" name="image"/>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-info" type="button" onclick="onNsclick('#news_add')" msg="确认提交吗？"><i class="icon-ok"></i>保存
        </button>
      </div>
      </form>


    </div>
  </div>
</div>

<script src="/qcheng.news.js"></script>

<div id="main-content" class="clearfix">


  <div id="breadcrumbs">
    <ul class="breadcrumb">
      <li><i class="icon-home"></i> <a href="#">主页</a><span class="divider"><i class="icon-angle-right"></i></span></li>
      <li class="active">用户管理</li>
    </ul>
    <!--.breadcrumb-->
  </div>
  <!--#breadcrumbs-->


  <div id="page-content" class="clearfix">

    <div class="page-header position-relative">
      <h1>用户列表</h1>
    </div>
    <!--/page-header-->
    <div class="row-fluid">
      <!-- PAGE CONTENT BEGINS HERE -->
      <div class="row-fluid">
        <div class="span12">
          <table id="table_bug_report " class="table table-striped table-bordered table-hover nodeStrap-datagrid"
                 url="/api/admin/news/list.json" page="<%=pageNum%>">
            <thead>
            <tr>
              <th data-options="title">标题</th>
              <th data-options="type">类型</th>
              <th data-options="_user.name">发布者</th>
              <th data-options="updatedate">发布时间</th>
              <th data-url="{'删除':'/admin/channels','修改':'/admin/news/edit/{{id}}'}">操作</th>
            </tr>
            </thead>

          </table>
        </div>
        <!--/span-->
      </div>
      <!--/row-->


      <!-- PAGE CONTENT ENDS HERE -->
    </div>

    <div class="nodeStrap-pagination" url="/admin/channels">
    </div>


  </div>
  <!--/#page-content-->


</div>
<!-- #main-content -->
